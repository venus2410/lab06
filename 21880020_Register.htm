<body>
    <form action="#">
        <input type="text" placeholder="Username" required><br>                
        <input type="password" id="password" placeholder="Password"><br>
        <input type="password" id="password_confirm" placeholder="Confirmed Password"><br>
        <input type="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" placeholder="Email"> <br>
        <button type="submit">Submit</button>
    </form>
    <script src="validation.js"></script>
</body>
