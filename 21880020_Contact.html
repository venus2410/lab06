<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
        <form action="#">
            <input type="text" placeholder="Name" required oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter your name!')"> <br>
            <input type="email" placeholder="Email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
                oninput="this.setCustomValidity('')" oninvalid="this.setCustomValidity('Please enter your email!')">
            <br>
            <input type="text" placeholder="Subject" required oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter your subject!')"> <br>
            <textarea name="" id="" rows="3" placeholder="message" required oninput="this.setCustomValidity('')"
                oninvalid="this.setCustomValidity('Please enter your message!')"></textarea> <br>
            <button type="submit">Send</button>
        </form>
</body>

</html>
